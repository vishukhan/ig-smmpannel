// !!! ‡§á‡§∏‡•á ‡§Ö‡§™‡§®‡•á Google Form ‡§ï‡•á SUBMISSION ENDPOINT ‡§∏‡•á ‡§¨‡§¶‡§≤‡•á‡§Ç !!!
const SUBMIT_ENDPOINT = "https://docs.google.com/forms/d/e/1FAIpQLSdhkA5UY6weMzQNJZr_b0FVgNJwgE15sKKGQIEhQ2W9aFMasw/formResponse";

const NAME_ENTRY   = "entry.9210209"; 
const RATING_ENTRY = "entry.986375863"; 
const TEXT_ENTRY   = "entry.479764091"; 


// =========================================================================
// 2. DOM ELEMENTS ‡§î‡§∞ HELPER FUNCTIONS

const thankYouCard = document.getElementById('thankYouCard'); 
const reviewForm = document.getElementById('reviewForm'); 
// closeButtons ‡§ï‡•ã .modal-content ‡§ï‡•á ‡§Ö‡§Ç‡§¶‡§∞ ‡§™‡§∞‡§ø‡§≠‡§æ‡§∑‡§ø‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è

// ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®: ‡§∏‡•ç‡§ü‡§æ‡§∞ ‡§Ü‡§á‡§ï‡§® ‡§¨‡§®‡§æ‡§®‡§æ
function getStars(ratingValue) {
    const fullStar = '‚òÖ';
    const emptyStar = '‚òÜ';
    const numRating = parseInt(ratingValue); 
    if (isNaN(numRating) || numRating < 1 || numRating > 5) return ''; 
    
    // ‡§ó‡•ã‡§≤‡•ç‡§° ‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§∏
    return `<span style="color: #ffd700;">${fullStar.repeat(numRating)}</span>${emptyStar.repeat(5 - numRating)}`;
}

// ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®: 'Thank You' ‡§ï‡§æ‡§∞‡•ç‡§° ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ
function showCard(name, rating) {

    // ‡§´‡•â‡§∞‡•ç‡§Æ ‡§ï‡•ã ‡§õ‡§ø‡§™‡§æ ‡§¶‡•á‡§Ç

    thankYouCard.style.display = 'none';
    // ‡§™‡•â‡§™-‡§Ö‡§™ ‡§¨‡§Ç‡§¶ ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§´‡•â‡§∞‡•ç‡§Æ ‡§µ‡§æ‡§™‡§∏ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å

// =========================================================================
// 3. ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§∏‡§¨‡§Æ‡§ø‡§∂‡§® ‡§π‡•à‡§Ç‡§°‡§≤‡§∞ (AJAX to Google Form Entry)
// =========================================================================

if (reviewForm) {
    reviewForm.addEventListener('submit', async function(event) {
        event.preventDefault(); 

        const formData = new FormData(this);
        const submitButton = this.querySelector('.submit-button');
        const messageDiv = document.getElementById('message');
        const originalButtonText = submitButton.textContent;
        
        // **‡§Æ‡§π‡§§‡•ç‡§µ‡§™‡•Ç‡§∞‡•ç‡§£:** ‡§á‡§®‡§™‡•Å‡§ü name ‡§∏‡•á ‡§°‡•á‡§ü‡§æ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç
        const clientName = formData.get('clientName'); 
        const rating = formData.get('rating');         
        const reviewText = formData.get('reviewText'); 
        
        // ‡§¨‡§ü‡§® ‡§ï‡•Ä ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§¨‡§¶‡§≤‡§®‡§æ
        submitButton.textContent = '‡§≠‡•á‡§ú‡§æ ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à...';
        submitButton.disabled = true;
        messageDiv.innerText = '‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç...';
        messageDiv.style.color = 'blue';

        if (!clientName || !rating) {
            alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§®‡§æ‡§Æ ‡§î‡§∞ ‡§∞‡•á‡§ü‡§ø‡§Ç‡§ó ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§≠‡§∞‡•á‡§Ç‡•§");
            // ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§ï‡§∞‡§®‡§æ
            submitButton.textContent = originalButtonText;
            submitButton.disabled = false;
            messageDiv.innerText = '';
            return;
        }

        // Google Form ‡§∏‡§¨‡§Æ‡§ø‡§∂‡§® ‡§ï‡•á ‡§≤‡§ø‡§è ‡§°‡•á‡§ü‡§æ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡•á‡§Ç
        const formPayload = new URLSearchParams();
        formPayload.append('entry.9210209', clientName);
        formPayload.append('entry.986375863', rating);
        formPayload.append('entry.479764091', reviewText);


        try {
            // AJAX POST Request (fetch API)
            await fetch(SUBMIT_ENDPOINT, {
                method: 'POST',
                mode: 'no-cors', // Google Form ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï
                body: formPayload, 
            });

            // ‚≠ê ‡§∏‡§¨‡§Æ‡§ø‡§∂‡§® ‡§∏‡§´‡§≤ ‡§π‡•ã‡§®‡•á ‡§™‡§∞: Pop-up ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å
            showCard(clientName, rating);
            this.reset(); // ‡§´‡•â‡§∞‡•ç‡§Æ ‡§´‡§º‡•Ä‡§≤‡•ç‡§°‡•ç‡§∏ ‡§ï‡•ã ‡§ñ‡§æ‡§≤‡•Ä ‡§ï‡§∞‡•á‡§Ç
            
        } catch (error) {
            console.error('‡§∞‡§ø‡§µ‡•ç‡§Ø‡•Ç ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:', error);
            messageDiv.style.color = 'red';
            messageDiv.innerText = '‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§ú‡§æ‡§Å‡§ö‡•á‡§Ç ‡§î‡§∞ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§';
        } finally {

            }
        }
    });
} else {

    function applyTheme(t){
      if(t==='dark') root.setAttribute('data-theme','dark');
      else root.removeAttribute('data-theme');
    }
    const saved = localStorage.getItem('sn_theme') || 'light';
